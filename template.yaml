            Path: /watchPoll
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /watchPoll
            Method: post

  PointWrite:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.pointWrite
      Description: Implement the Haystack `pointWrite` api
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /pointWrite
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /pointWrite
            Method: post

  HisRead:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.hisRead
      Description: Implement the Haystack `hisRead` api
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Layers:
        - !Ref ParquetLayer
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /hisRead
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /hisRead
            Method: post

  HisWrite:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.hisWrite
      Description: Implement the Haystack `hisWrite` api
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Layers:
        - !Ref ParquetLayer
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /hisWrite
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /hisWrite
            Method: post

  InvokeAction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.invokeAction
      Description: Implement the Haystack `invokeAction` api
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /invokeAction
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
