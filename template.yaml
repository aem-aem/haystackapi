AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A partial implementation of Haystack protocol

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: python3.7
    Timeout: 30
    Environment:
      Variables:
        LOGLEVEL: DEBUG
        DEBUGGING: false
        NOCOMPRESS: true
        PROVIDER: providers.ping.PingProvider
        # PROVIDER: provider.url.URLProvider
        HAYSTACK_URL: s3://cdh-poc1c3ntinel-325540/grid.json
        # HAYSTACK_URL: https://project-haystack.dev/download/defs.json
    Layers:
      - !Ref BaseLayer
      - !Ref HSZincLayer

Resources:
  BaseLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: layers/base
      CompatibleRuntimes:
        - python3.7
        - python3.8
      Description: Custom Haystack Zinc libraries
      LayerName: base
      LicenseInfo: BSD 2
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: python3.7

  # Because the snappy module never import the libsnappy.so.1,
  # I must create a Makefile to build this layer
  ParquetLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: .
      CompatibleRuntimes:
        - python3.7
        - python3.8
      Description: Parquet loader layers
      LayerName: parquet
      LicenseInfo: BSD 2
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: makefile

  HSZincLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: .
      CompatibleRuntimes:
        - python3.7
        - python3.8
      Description: Custom Haystack Zinc libraries
      LayerName: HSZinc
      LicenseInfo: BSD 2
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: makefile

  About:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.about
      Description: Implement the Haystack `About` api
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Environment:
        Variables:
          LOGLEVEL: WARNING
          DEBUGGING: false
          NOCOMPRESS: true
      Tracing: Active
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /about
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /about
            Method: post

  Ops:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.ops
      Description: Implement the Haystack `Ops` api
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /ops
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /ops
            Method: post

  Formats:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.formats
      Description: Implement the Haystack `Formats` api
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /formats
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /formats
            Method: post

  Read:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.read
      Description: Implement the Haystack `read` api
      Role: arn:aws:iam::695980681400:role/cdh_poc1paris_59238
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Events:
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /read
            Method: post

  Nav:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.nav
      Description: Implement the Haystack `nav` api
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /nav
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /nav
            Method: post

  WatchSub:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.watchSub
      Description: Implement the Haystack `watchSub` api
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /watchSub
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /watchSub
            Method: post

  WatchUnsub:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: haystackapi_lambda.watchUnsub
      Description: Implement the Haystack `watchUnsub` api
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Events:
        HaystackAboutGET:
          Type: Api
          Properties:
            Path: /watchUnsub
            Method: get
        HaystackAboutPOST:
          Type: Api
          Properties:
            Path: /watchUnsub
            Method: post

  WatchPoll:
