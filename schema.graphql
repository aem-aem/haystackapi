schema {
  query: Query
}

scalar AWSJSON

scalar AWSURL

type HSAbout {
  haystackVersion: String!
  tz: String!
  serverName: String!
  serverTime: String!
  serverBootTime: String!
  productName: String!
  productUri: AWSURL!
  productVersion: String!
  moduleName: String!
  moduleVersion: String!
}

type HSCoordinate {
  lat: Float
  long: Float
}

type HSOps {
  name: String
  summary: String
}

type HSPointWrite {
  level: Int
  levelDis: String
  val: AWSJSON
  who: String
}

type HSTS {
  val: AWSJSON
  integer: Int
  float: Float
  str: String
  bool: Boolean
  uri: String
  ref: String
  date: String
  time: String
  datetime: String
  coord: HSCoordinate
}

type Haystack {
  about: HSAbout!
  ops: [HSOps!]!
  tagValues(tag: String!, version: String): [String!]!
  versions: [String!]!
  entities(ids: [ID], select: String = "*", limit: Int = 0, filter: String = "", version: String): [AWSJSON!]
  histories(ids: [ID], datesRange: String, version: String): [[HSTS!]!]
  pointWrite(id: ID!, version: String): [HSPointWrite!]
}

type Query {
  haystack: Haystack!
}

